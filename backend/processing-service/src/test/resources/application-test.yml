spring:
  application:
    name: processing-service-test
  data:
    mongodb:
      uri: mongodb://localhost:27017/test
      database: test
  kafka:
    bootstrap-servers: localhost:9092

app:
  kafka:
    topics:
      file-deletion: test-file-deletion-topic
      processing.request: test-processing-request-topic
    groups:
      file-deletion: test-file-deletion-group
      processing: test-processing-group

spring.autoconfigure.exclude:
  - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
  - org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration
  - org.springframework.boot.autoconfigure.data.mongo.MongoRepositoriesAutoConfiguration

logging:
  level:
    root: INFO
    com.dataorchestrate: DEBUG
