# File Directories
file.upload-dir=./data/uploads
file.processed-dir=./data/processed
file.storage-dir=./data/storage

# Server Configuration
server.port=8084

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=notification-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Kafka Topics
kafka.topic.file-upload=file-upload-topic
kafka.topic.file-processed=file-processed-topic
kafka.topic.file-error=file-error-topic
kafka.topic.notifications=notifications

# WebSocket Configuration
websocket.endpoint=/ws
websocket.topic.notifications=/topic/notifications

# Retry Configuration
app.retry.max-attempts=3
app.retry.delay=5000

# Logging
logging.level.com.example.notification_service=DEBUG 