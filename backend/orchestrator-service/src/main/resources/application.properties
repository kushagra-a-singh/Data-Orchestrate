spring.application.name=orchestrator-service
spring.data.mongodb.uri=mongodb+srv://mpjmp-user:mpjmp-pass@mpjmp-cluster.b69fd.mongodb.net/mpjmp?retryWrites=true&w=majority&appName=mpjmp-cluster
spring.data.mongodb.database=mpjmp

file.upload-dir=${UPLOAD_DIR:uploads/}
file.processed-dir=${PROCESSED_DIR:processed/}
file.storage-dir=${STORAGE_DIR:storage/}

# Server Configuration
server.port=8080

# Device Configuration
app.device.id=ORCHESTRATOR
app.sync.dir=./data/sync
app.hostname=localhost
app.upload.dir=./data/uploads

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=orchestrator-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Additional Kafka Consumer Configurations
spring.kafka.consumer.properties.session.timeout.ms=30000
spring.kafka.consumer.properties.heartbeat.interval.ms=10000
spring.kafka.consumer.properties.max.poll.interval.ms=300000
spring.kafka.consumer.properties.request.timeout.ms=30000
spring.kafka.consumer.properties.retry.backoff.ms=1000
spring.kafka.consumer.properties.enable.auto.commit=true
spring.kafka.consumer.properties.auto.commit.interval.ms=5000
spring.kafka.consumer.properties.isolation.level=read_committed
spring.kafka.consumer.properties.max.poll.records=500
spring.kafka.consumer.properties.fetch.min.bytes=1
spring.kafka.consumer.properties.fetch.max.wait.ms=500

# Kafka Topics
kafka.topic.file-upload=file-upload-topic
kafka.topic.file-processed=file-processed-topic
kafka.topic.file-error=file-error-topic
kafka.topic.notifications=notifications
kafka.topic.file-deleted=file-deleted-topic
kafka.topic.file-status=file-status
kafka.topic.processing-request=processing-request
kafka.topic.file-sync=file-sync-topic

# Retry Configuration
app.retry.max-attempts=3
app.retry.delay=5000

# Logging
logging.level.com.mpjmp.orchestrator=DEBUG
