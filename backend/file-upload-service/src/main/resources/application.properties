# Server Configuration
server.port=8081

# Device Configuration
app.device.id=DEVICE1
app.upload.dir=./data/uploads

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092

# MongoDB Configuration
spring.data.mongodb.uri=mongodb+srv://mpjmp-user:mpjmp-pass@mpjmp-cluster.b69fd.mongodb.net/mpjmp?retryWrites=true&w=majority&appName=mpjmp-cluster

# Spring Configuration
spring.main.allow-bean-definition-overriding=true

# Kafka Topics
kafka.topic.file-upload=file-upload-topic
kafka.topic.file-processed=file-processed-topic
kafka.topic.file-error=file-error-topic
kafka.topic.notifications=notifications
kafka.topic.file-deleted=file-deleted-topic
kafka.topic.file-status=file-status

# File Upload Configuration
file.upload-dir=${app.upload.dir}
file.processed-dir=./data/processed
file.storage-dir=./data/storage
spring.application.name=file-upload-service

# Retry Configuration
app.retry.max-attempts=3
app.retry.delay=5000

# Logging
logging.file.name=logs/app.log
logging.level.root=INFO
logging.level.com.mpjmp.fileupload=DEBUG
